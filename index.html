<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Housie Game</title>
    <style>
        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Arial", sans-serif;
            height: 100vh;
            overflow-y: hidden;
            padding: 20px;
        }

        /* Styling for the background iframe */
        #backgroundIframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        /* Container styling */
        .home-container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        /* Title styling */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styling */
        .start-button {
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 10px;
        }

        .start-button:hover {
            transform: scale(1.1);
            background-color: darkgreen;
        }

        /* Footer styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Embed the node-linking background -->
    <iframe id="backgroundIframe" src="node-linking.html"></iframe>

    <div class="home-container">
        <div class="title">Welcome to the Housie Game</div>
        <button class="start-button" onclick="window.location.href='game.html'">Start New Game</button>
        <button class="start-button" onclick="window.location.href='ticket.html'">Get your Ticket</button>
    </div>

    <a href="https://nkcpathuri.my.canva.site/portfolio" target="_blank" style="text-decoration: none;">
        <div class="footer">My PortfolioðŸ˜‰ @nkcpathuri </div>
    </a>
</body>
</html>
